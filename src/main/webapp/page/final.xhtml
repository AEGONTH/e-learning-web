<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/mainTemplate.xhtml">

	<ui:define name="head">
		<title>Thank You</title>
		
		<style>
			.remove-grid-border div {border:none;background:none;background-color: inherit;}
			.ui-panelgrid .ui-grid-responsive .ui-grid-row {border-top-style: none;}
			.thanks {font-variant:small-caps;font-size:6em;font-weight:bold;}
			.score {font-size:3em;font-style: italic;}
		</style>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="frmMain">
			<p:panelGrid columns="1" layout="grid" style="margin: 0 auto; text-align:center;" styleClass="remove-grid-border">
				<h:outputFormat value="#{globalMsg['common.txt.thank.you.1']}" styleClass="thanks aegon-color"/>
				
				<h:outputFormat value="#{globalMsg['common.txt.thank.you.total.score']}" styleClass="score aegon-color">
					<f:param value="#{loginSession.scoreResult[0]}"/>
					<f:param value="#{loginSession.scoreResult[1]}"/>
				</h:outputFormat>
				
				<p:commandButton icon="fa fa-home" value="Sign Out" action="#{loginSession.signOut()}" ajax="false" process="@this" update="@this" style="margin-top:3em;"/>
			</p:panelGrid>
			
		</h:form>
	</ui:define>

</ui:composition>
