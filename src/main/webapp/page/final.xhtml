<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/mainTemplate.xhtml">

	<ui:define name="head">
		<title>Thank You</title>
		
		<style>
			.thanks {font-variant:small-caps;font-size:6em;font-weight:bold;color:#0079C2;}
		</style>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="frmMain">
			<ui:remove>
			<p:remoteCommand actionListener="#{loginView.doLogout}" global="false" autoRun="true" delay="1000" update="@form"/>
			</ui:remove>
			
			<h:panelGrid columns="1" style="margin:0 auto; text-align:center; width:100%;">
				<h:outputFormat value="#{globalMsg['common.txt.thank.you.1']}" styleClass="thanks"/>
				
			</h:panelGrid>
			
		</h:form>
	</ui:define>

</ui:composition>
